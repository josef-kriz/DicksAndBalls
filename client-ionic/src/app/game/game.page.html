<div id="game">
    <ion-content id="game-content">
        <app-players
                [players]="players"
                [gameActive]="active"
                [participating]="participating"
                [playerName]="playerName"
                [playerOnTurn]="playerOnTurn"
        ></app-players>
        <div class="message" [class.error-message]="lastMessage?.error">
            <ion-text *ngIf="shouldShowMessages() && lastMessage"
                      [color]="lastMessage.error ? 'danger' : null">{{lastMessage.text}}</ion-text>
        </div>
        <app-table
                [gameActive]="active"
                [playerName]="playerName"
                [participating]="participating"
                [deckTop]="deckTop"
                [playerOnTurn]="playerOnTurn"
                [cards]="cards"
                [colorChangedTo]="colorChangedTo"
                [isSkippingTurn]="isSkippingTurn"
                [isWinner]="isWinner"
                [isLoser]="isLoser"
                [shouldDraw]="shouldDraw"
                [cardsInDeck]="cardsInDeck"
                [playersCount]="players?.length"
                (nameChange)="playerName = $event"
        ></app-table>
        <ion-fab class="ion-hide-lg-up" vertical="bottom" horizontal="start" slot="fixed">
            <ion-fab-button color="light">
                <ion-menu-button></ion-menu-button>
            </ion-fab-button>
        </ion-fab>
        <ion-fab *ngIf="participating" vertical="bottom" horizontal="center" slot="fixed">
            <app-game-button
                    id="game-button"
                    [gameActive]="active"
                    [isWinner]="isWinner"
                    (playerName)="playerName = $event"
            ></app-game-button>
        </ion-fab>
        <ion-fab vertical="bottom" horizontal="end" slot="fixed">
            <ion-fab-button color="light">
                <ion-icon name="chatbubbles-sharp"></ion-icon>
            </ion-fab-button>
        </ion-fab>
    </ion-content>
</div>
