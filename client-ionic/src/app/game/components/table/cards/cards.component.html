<div class="cards-container ion-padding-vertical ion-margin-vertical">
  <ion-grid *ngIf="shouldShowCards()">
    <ion-row class="ion-justify-content-center">
      <ion-col *ngFor="let card of cards" class="card-container" size="auto">
        <div class="card" [style.background-image]="getCardUrl(card)" (click)="playCard(card)"></div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button *ngIf="!participating" class="join-button" color="medium" (click)="joinGame()">
    <ion-icon slot="start" name="person-add"></ion-icon>
    Join Game
  </ion-button>
</div>
