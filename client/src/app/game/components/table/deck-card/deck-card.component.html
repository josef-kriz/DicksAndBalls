<div class="deck-card-container">
    <div *ngIf="card" [style.transform]="randomShift">
        <div class="deck-card" [style.background-image]="getCardUrl(card)"></div>
        <div *ngIf="colorChangedTo" class="color-overlay" [ngSwitch]="colorChangedTo">
            <img *ngSwitchCase="'Ball'" class="overlay-suit-icon" src="assets/suits/ball.svg" alt="balls"/>
            <img *ngSwitchCase="'Dick'" class="overlay-suit-icon" src="assets/suits/dick.svg" alt="dicks"/>
            <img *ngSwitchCase="'Green'" class="overlay-suit-icon" src="assets/suits/green.svg" alt="greens"/>
            <img *ngSwitchCase="'Heart'" class="overlay-suit-icon" src="assets/suits/heart.svg" alt="hearts"/>
        </div>
    </div>
</div>
