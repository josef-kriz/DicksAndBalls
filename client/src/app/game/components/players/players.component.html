<div id="players">
    <div *ngFor="let player of players" class="ion-padding-horizontal player-container" [id]="player.name">
        <div
                class="player-name"
                [attr.id]="player.name === playerOnTurn && gameActive ? 'playerOnTurn' : null">
            <ion-icon name="person"></ion-icon>
            <span class="player-text">{{player.name}}</span>
            <ion-badge *ngIf="player.name === playerName && participating" color="medium">me</ion-badge>
        </div>
        <div class="cards">
            <span *ngIf="player.place === 1" role="img" aria-label="first place">🥇</span>
            <span *ngIf="player.place === 2" role="img" aria-label="second place">🥈</span>
            <span *ngIf="player.place === 3" role="img" aria-label="third place">🥉</span>
            <span *ngIf="player.place > 3" role="img" aria-label="ta-da">🎉</span>
            <span *ngIf="player.loser" role="img" aria-label="loser">👎</span>
            <span *ngIf="gameActive">
                <img *ngFor="let card of [].constructor(player.cards)"
                     class="card-shell"
                     alt="card back"
                     [src]="'assets/cards/back/' + cardBack + '.svg'"
                />
            </span>
            <span *ngIf="(!player.place && !player.loser && (player.cards === 0 || !gameActive))">
                    <span role="img" aria-label="hourglass">⏳</span>
                    <span class="waiting">waiting...</span>
                </span>
        </div>
    </div>
    <div *ngIf="!players || players.length === 0" class="no-players">
        There are no players at this table
    </div>
</div>
